name: ios-build-unsigned
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          brew update
          brew install xcodegen
      - name: Generate Xcode project
        working-directory: ChargingAwake
        run: xcodegen generate
      - name: Build .app without code signing
        working-directory: ChargingAwake
        run: |
          xcodebuild \
            -project ChargingAwake.xcodeproj \
            -scheme ChargingAwake \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO build
      - name: Package unsigned IPA
        shell: bash
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -type d -name "Build" -maxdepth 3 -print 2>/dev/null | head -n1)/Products/Release-iphoneos/ChargingAwake.app
          if [ ! -d "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -type d -path "*Products/Release-iphoneos/ChargingAwake.app" -print 2>/dev/null | head -n1)
          fi
          echo "Using app path: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ChargingAwake-unsigned.ipa Payload
      - name: Upload unsigned IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChargingAwake-unsigned-ipa
          path: ChargingAwake-unsigned.ipa
